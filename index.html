<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Màn hình bắt đầu -->
        <div class="screen active" id="start-screen">

            <h1>Quiz Time!</h1>
            <p>Test your knowledge with our fun quiz game!</p>
            <button id="start-button">Start Quiz</button>

        </div>


        <!-- Màn hình câu hỏi -->
        <div class="screen active" id="quiz-screen">

            <!-- Nội dung câu hỏi -->
            <div class="quiz-header">
                <!-- Tiêu đề câu hỏi -->
                <h2 id="question-text">Question goes here</h2>
                <!-- Thông tin câu hỏi -->
                <div class="quiz-info">
                    <!-- Từ câu hỏi 1 tới 5 -->
                    <p>
                        Question <span id="current-question">1</span> of <span>5</span>
                    </p>
                    <!-- Điểm số -->
                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>

            <div class="answer-container" id="answer-container">
                <!-- Các nút trả lời câu hỏi sẽ được chèn vào đây từ js-->
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress">
                    <!-- Thanh tiến trình sẽ được cập nhật từ js -->
                </div>
            </div>
        </div>
        <!-- Màn hình kết quả -->
        <div class="screen active" id="result-screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <p id="result-message">Great job!</p>
            </div>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
