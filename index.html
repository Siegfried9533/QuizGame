<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Màn hình bắt đầu -->
        <div class="screenActive" id="start-screen">
            <h1>Quiz Game</h1>
            <p>Test your knowledge with our fun quiz game!</p>
            <button id="start-button">Start Quiz</button>
        </div>
        <!-- Màn hình câu hỏi -->
        <div class="screen" id="quiz-screen">
            <!-- Nội dung câu hỏi -->
            <div class="quizHeader">
                <!-- Tiêu đề câu hỏi -->
                <h2 id="questionText">Question goes here</h2>
                <!-- Thông tin câu hỏi -->
                <div class="quizInfo">
                    <!-- Từ câu hỏi 1 tới 5 -->
                    <p>
                        Question <span id="currentQuestion">1</span> of <span id="totalQuestions">5</span>
                    </p>
                    <!-- Điểm số -->
                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>
            <div class="answerContainer" id="answerContainer">
                <!-- Các nút trả lời câu hỏi sẽ được chèn vào đây từ js-->
            </div>
            <div class="progessBar">
                <div class="progress" id="progress">
                    <!-- Thanh tiến trình sẽ được cập nhật từ js -->
                </div>
            </div>
        </div>
        <!-- Màn hình kết quả -->
        <div class="screen" id="resultScreen">
            <h1>Quiz Results</h1>
            <div class="resultInfo">
                <p>You scored <span id="finalScore">0</span> out of <span id="maxScore">5</span></p>
                <p id="resultMessage">Great job!</p>
            </div>
            <button id="restartButton">Restart Quiz</button>
        </div>
    </div>
    </div>
</body>

</html>
